{% set name = "coq" %}
{% set version = "8.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/coq/coq/archive/V{{ version }}.tar.gz
  sha256: 06445dbd6cb3c8a2e4e957dbd12e094d609a62fcb0c8c3cad0cd1fdedda25c9b

build:
  number: 0
  skip: true  # [win]
  detect_binary_files_with_prefix: false
  binary_relocation: false  # [osx]

requirements:
  build:
    - make  # [linux]
  host:
    - ocaml
    - ocaml-findlib
    - ocaml-zarith
    - gmp
  run:
    - {{ pin_compatible("ocaml", max_pin="x.x") }}
    - {{ pin_compatible("ocaml-findlib", max_pin="x.x") }}
    - {{ pin_compatible("ocaml-zarith", max_pin="x.x") }}

test:
  source_files:
    - toplevel/g_toplevel.mlg
  commands:
    - coqc -v
    - coqpp toplevel/g_toplevel.mlg

about:
  home: https://coq.inria.fr
  license: LGPL-2.1-only
  license_family: LGPL
  license_file: LICENSE
  summary: Coq is a formal proof management system
  doc_url: https://coq.inria.fr/documentation
  dev_url: https://github.com/coq/coq

extra:
  recipe-maintainers:
    - isuruf
    - slel
    - Zimmi48
