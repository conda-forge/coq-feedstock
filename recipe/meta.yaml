{% set name = "coq" %}
{% set version = "8.10.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/coq/coq/archive/V{{ version }}.tar.gz
  sha256: 693c188f045d21f83114239dbb8af8def01b42a157c7d828087d055c32ec6e86

build:
  number: 0
  skip: True  # [win]
  detect_binary_files_with_prefix: False
  binary_relocation: False  # [osx]

requirements:
  host:
    - ocaml
    - ocaml-findlib
    - ocaml-num
    - ocaml-camlp5
  run:
    - ocaml
    - ocaml-findlib
    - ocaml-num
    - ocaml-camlp5

test:
  source_files:
    - toplevel/g_toplevel.mlg
  commands:
    - coqc -v
    - coqpp toplevel/g_toplevel.mlg

about:
  home: https://coq.inria.fr
  license: LGPL-2.1
  license_family: LGPL
  license_file: LICENSE
  summary: 'Coq is a formal proof management system'
  doc_url: https://coq.inria.fr/documentation
  dev_url: https://github.com/coq/coq

extra:
  recipe-maintainers:
    - isuruf
    - slel
